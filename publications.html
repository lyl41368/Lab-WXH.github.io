<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发表论文 - 兴华实验室</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="team.html">团队</a></li>
                    <li><a href="publications.html" class="active">发表论文</a></li>
                    <li><a href="research.html">研究项目</a></li>
                    <li><a href="cv.html">个人履历</a></li>
                    <li><a href="contact.html">联系方式</a></li>
                </ul>
            </nav>
        </header>

        <main class="publications-page">
            <h1>学术成果</h1>
            
            <div class="pub-metrics">
                <div class="metric-item">
                    <span class="metric-number">1000+</span>
                    <span class="metric-label">总引用</span>
                </div>
                <div class="metric-item">
                    <span class="metric-number">20</span>
                    <span class="metric-label">h-index</span>
                </div>
                <div class="metric-item">
                    <span class="metric-number">50+</span>
                    <span class="metric-label">发表文章</span>
                </div>
            </div>

            <div class="publication-filters">
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="journal">期刊论文</button>
                <button class="filter-btn" data-filter="conference">会议论文</button>
                <button class="filter-btn" data-filter="book">专著</button>
            </div>

            <div class="publications-list">
                <div class="year-section">
                    <h2>2024</h2>
                    <div class="pub-item journal">
                        <div class="pub-info">
                            <h3>论文标题示例 1</h3>
                            <p class="authors">Wang, X., Zhang, L., Li, M.</p>
                            <p class="journal-name">Nature Communications, 15(1), 123-456</p>
                            <div class="pub-tags">
                                <span class="tag">行为科学</span>
                                <span class="tag">健康干预</span>
                            </div>
                        </div>
                        <div class="pub-links">
                            <a href="#" class="pub-link"><i class="fas fa-file-pdf"></i> PDF</a>
                            <a href="#" class="pub-link"><i class="fas fa-link"></i> DOI</a>
                            <a href="#" class="pub-link"><i class="fas fa-code"></i> 代码</a>
                        </div>
                    </div>
                </div>

                <div class="year-section">
                    <h2>2023</h2>
                    <div class="pub-item conference">
                        <!-- 更多论文条目 -->
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <div class="contact-info">
                    <p>电子邮件：xxx@university.edu</p>
                    <p>所在单位：XX大学XX学院</p>
                </div>
            </div>
        </footer>
    </div>
</body>
<script src="scripts.js"></script>
</html>
